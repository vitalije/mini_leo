language: python
python: 3.7
cache:
  directories:
  - "$HOME/.cargo"
  - rust/target
env:
  matrix:
  - PATH:$HOME/.cargo/bin:$PATH
  global:
    secure: 
install:
- sh rust-installer.sh
script:
- export PATH=$HOME/.cargo/bin:$PATH
- python -c "import os;print(os.environ['PROBA'])"
- ls $HOME/.cargo/bin
- python build_wheel.py
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: vitalije
  password:
    secure: 
  on:
    tags: true
    repo: vitalije/mini_leo
    python: 3.7
